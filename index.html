<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Profile card component by Maru</title>

</head>
<body>
  
  <main id="wrapper">

    <div class="card">

      <img class="cover-card" src="images/bg-pattern-card.svg" alt="">
      
      <img class="profile-photo" src="images/image-victor.jpg" alt="">

      <h3 id="user-name">Victor Crest</h3>

      <h4>London</h4>

      <hr>

      <div class="stats">

        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>

      </div>

    </div>
  </main>
 
  <img class="circle1" src="images/bg-pattern-top.svg" alt="">
  <img class="circle2" src="images/bg-pattern-bottom.svg" alt="">

</body>
</html>
